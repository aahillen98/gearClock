<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=evice-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/app.js" defer></script>
        <title>analog clock</title>
    </head>
    <body>
        <div class="container">
            <div class="center"></div>
            <div class="gears">
                <div class="gearCntr"></div>
                <div class="gear g1 clockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g2 counterClockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g3 clockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g4 counterClockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g5 clockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g6 clockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g7 counterClockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g8 counterClockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g9 counterClockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gear g10 clockwise">
                    <div class="gearCover"></div>
                </div>
                <div class="gearCover gearMid"></div>
            </div>
            <div class="perimeter">
                <div class="hands hr" id="hour"></div>
                <div class="hands min" id="minute"></div>
                <div class="hands sec" id="second"></div>
            </div>
            <div class="numbers">
                <div class="hrs oclock0">
                    <span>XII</span>
                </div>
                <div class="hrs oclock1">
                    <span>I</span>
                </div>
                <div class="hrs oclock2">
                    <span>II</span>
                </div>
                <div class="hrs oclock3">
                    <span>III</span>
                </div>
                <div class="hrs oclock4">
                    <span>IV</span>
                </div>
                <div class="hrs oclock5">
                    <span>V</span>
                </div>
                <div class="hrs oclock6">
                    <span>VI</span>
                </div>
                <div class="hrs oclock7">
                    <span>VII</span>
                </div>
                <div class="hrs oclock8">
                    <span>VIII</span>
                </div>
                <div class="hrs oclock9">
                    <span>IX</span>
                </div>
                <div class="hrs oclock10">
                    <span>X</span>
                </div>
                <div class="hrs oclock11">
                    <span>XI</span>
                </div>
            </div>
            <div class="test"></div>
        </div>
    </body>

</html>
